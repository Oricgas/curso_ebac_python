<!DOCTYPE html>
<html>

<head>
<title>--Formulário Contato--</title>
<meta charset="utf-8" />
<link href="./main.css" rel="stylesheet" media="all" />
</head>

<body>
    <header>
        <h1>Agenda contatos</h1>
    </header>
    <div class="container">  
        <section id="secao-cadastro">   
            <h2> Criar Contato</h2>
            <form id="meu_form">
                <input type="text" id="nomeid" placeholder="Nome Sobrenome" required name="nome" />
                <label for="nome">Nome</label>

                <input type="tel" id="foneid" placeholder="(xx)xxxx-xxxx"  required name="fone" />
                <label for="fone">Fone</label>

                <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
                <label for="email">Email</label>

                <textarea id="maisinformacoes" placeholder="Mais informações"></textarea >

                <button type="submit">Cadastrar</button>
            </form>
        </section>
        <section id="secao-tabela">
            <table cellspacing="0">
                <thead >
                    <tr>
                        <td>Nome</td>
                        <td>Telefone</td>
                        <td>E-mail</td>
                        <td>Mais informações</td>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
                <tfoot>

                </tfoot>
            </table>
        </section>
    </div>  
<script src="./main.js"></script>
</body>
</html>
